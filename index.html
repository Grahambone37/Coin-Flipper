<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Toss Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Dice Toss Game</H1>
        <div>
            <div>
                <img id="dice-image" src="./assets/images/dice/dice1.png" alt="dice image">
            </div>
            <div class="controls">
                <button id="roll">Toss The Dice!</button>
                <button id="clear">Clear Scoreboard</button>
            </div>
            <div>
                <h2 class="message-container">Let's Get Rolling!</h2>
            </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Landed Number</th>
                            <th>Total of Rolls</th>
                            <th>Percent of Rolls</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th id="ones">0</th>
                            <th id="one-percentage">0%</th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th id="twos">0</th>
                            <th id="two-percentage">0%</th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th id="threes">0</th>
                            <th id="three-percentage">0%</th>
                        </tr>
                        <tr>
                            <th>4</th>
                            <th id="fours">0</th>
                            <th id="four-percentage">0%</th>
                        </tr>
                        <tr>
                            <th>5</th>
                            <th id="fives">0</th>
                            <th id="five-percentage">0%</th>
                        </tr>
                        <tr>
                            <th>6</th>
                            <th id="sixes">0</th>
                            <th id="six-percentage">0%</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
